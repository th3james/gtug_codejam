<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
 html { height: 100% }
 body { height: 100%; margin: 0px; padding: 0px }
 #map_canvas { height: 100% }
</style>
<script type="text/javascript"
  src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAeHILri4AWFPUe0-e6P_4ABT2yXp_ZAY8_ufC3CFXhHIE1NvwkxQwL8AXvy8vSY9rXFf4z7zSI4k5EQ"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  var map;
  function initialize() {

    var latlng = new google.maps.LatLng(52.202544,0.131237);
    var myOptions = {
zoom: 2,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    layer = new google.maps.FusionTablesLayer(415749);
    layer.setMap(map);

  }

  $('#start_year').live('change', function(event) {
    layer.setQuery("select StartPoint from 415749 where Date > " + this.value);
    alert("select StartPoint from 415749 where Date > " + this.value);
  });

  $('#end_year').live('change', function(event) {
    layer.setQuery("select StartPoint from 415749 where DiseaseCount < " + this.value);
  });

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:80%"></div>
  <div>
    Filter by date =>
    <form>
      Start year: <input type="text" id="start_year" /><br />
      End year: <input type="text" id="end_year" /><br />
    </form>
  </div>
</body>
</html>
